<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Results summary component</title>
</head>
<body>
  <main class="container">
    <div class="result">
      <h3 class="res">Your Result</h3>
      <div class="circle">
        <span class="score">76</span>
        <span class="number">of 100</span>
      </div>
        <span class="great">Great</span>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
      <div class="sum">
        <h3 class="summary">Summary</h3>
        <div class="umma">
          <div class="mary reaction">
            <span>
              <img src="./assets/images/icon-reaction.svg" alt="reaction">
              Reaction
            </span>
            <span class="numb"><span>80</span><span>/ 100</span></span>
          </div>
          <div class="mary memory">
            <span>
              <img src="./assets/images/icon-memory.svg" alt="memory">
              Memory
            </span>
            <span class="numb"><span>92</span><span>/ 100</span></span>
          </div>
          <div class="mary verbal">
            <span>
              <img src="./assets/images/icon-verbal.svg" alt="verbal">
              Verbal
            </span>
            <span class="numb"><span>61</span><span>/ 100</span></span>
          </div>
          <div class="mary visual">
            <span>
              <img src="./assets/images/icon-visual.svg" alt="visual">
              Visual
            </span>
            <span class="numb"><span>72</span><span>/ 100</span></span>
          </div>
        </div>
        <button class="but">Continue</button>
      </div>
  </main>
</body>
</html>
